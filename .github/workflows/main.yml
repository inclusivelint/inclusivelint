name: inclusivelint-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install inclusivelint
      run: |
        export TERM=xterm
        chmod +x install.sh
        sudo ./install.sh
    
    - name: Test inclusivelint
      run: |
        inclusivelint -v
 
    - name: Run a multi-line script
      working-directory: ./tests
      run: |
        export TERM=xterm
        ./run_tests.sh
